<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入bable，用于将jsx转换为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入bable，用于将jsx转换为js -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        // 创建组件
        class Person extends React.Component {
            render() {
                console.log(this)
                const {name, age, sex} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>年龄：{age}</li>
                        <li>性别：{sex}</li>
                    </ul>
                )
            }
        }
        
        // 对标签属性进行类型、必要性的校验
        Person.propTypes = {
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            age:PropTypes.number,
            speak:PropTypes.func
        }
        // 制定默认标签属性值
        Person.defaultProps = {
            sex: '男',
            age: 18
        }

        // 渲染组件到页面
        ReactDOM.render(<Person name='赵静超'/>, document.getElementById('test1'))
        ReactDOM.render(<Person name='王颖' age={28} sex = '女'/>, document.getElementById('test2'))
        // 通过展开运算符简写属性
        const p1 = {name:'胡奕津', age:27, sex:'女'}
        ReactDOM.render(<Person {...p1}/>, document.getElementById('test3'))
    </script>
</body>
</html>
