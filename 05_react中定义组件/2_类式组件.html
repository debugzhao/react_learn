<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件</title>
</head>
<body>
     <!-- 准备好一个容器 -->
    <div id="test"></div>

     <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入bable，用于将jsx转换为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel">  /* 此处一定要写babel */
        // 1.创建一个类式组件
        class MyComponent extends React.Component {
            render() {
                // render是放在哪里的？ MyComponent原型对象上的，供实例使用
                // render中的this是谁？MyComponent组件实例对象
                console.log("render中的this:{}", this);
                return <h1>类式组件，适用于复杂组件的定义</h1>
            }
        }
        // 2.将类式组件渲染到页面上
        ReactDOM.render(<MyComponent/>, document.getElementById('test'))
        /**
            执行了ReactDOM.render(<MyComponent/>, ...)发生了什么？
            1.React解析组件标签，找到了MyComponent组件
            2.发现组件使用类定义的，随后new出来该类的实例，并通过改实例调用原型上的render方法
            3.将render返回的虚拟dom转换为真是dom，随后呈现在页面上
        */
    </script>
</body>
</html>
