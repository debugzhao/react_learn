<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>原生事件绑定</title>
</head>
<body>
    <button id="btn1">按钮1</button>
    <button id="btn2">按钮2</button>
    <button onclick="myClick()">按钮3</button>
    
    <script type="text/javascript">
        const bnt1 = document.getElementById("btn1")
        // 添加事件监听器
        bnt1.addEventListener('click', () => {
            alert('按钮1被点击了')
        })

        // 事件监听器语法糖
        btn2.onclick = () => {
            alert('按钮2被点击了')
        }

        function myClick() {
            console.log("按钮3被点击了");
            alert('按钮3被点击了')
        }
    </script>
</body>
</html>
